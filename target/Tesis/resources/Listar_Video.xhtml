<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>

</h:head>
<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
		<h1>Listar Videos</h1>
		<p><a href="index.xhtml">Inicio</a></p>
		</header>

		<!-- Main -->
		<div id="main">

			<!-- Content -->
			<section id="content" class="main"> <span
				class="image main"><img src="images/cuenca.jpg"
				alt="" /></span> <h:form>
				<h:dataTable var="_video" value="#{videoBean.videos}"
					styleClass="simpletablestyle">
					<h:column>
						<f:facet name="header">Codigo</f:facet>
                #{_video.codigo}
            </h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
                #{_video.nombre}
            </h:column>
					<h:column>
						<f:facet name="header">Descripcion</f:facet>
                #{_video.descripcion}
            </h:column>
            <h:column>
						<f:facet name="header">Ruta</f:facet>
                #{_video.ruta}
            </h:column>
					<h:column>
						<f:facet name="header">Acciones</f:facet>
						<h:commandButton action="#{videoBean.eliminar(_video.codigo)}"
							value="Eliminar" />
						<h:commandButton action="#{videoBean.editar(_video)}"
							value="Editar" />
					</h:column>

					<f:facet name="footer">

					</f:facet>
				</h:dataTable>

				<h:commandButton value="Crear Video" action="Crear_Video" />

			</h:form>
			</section>
							
					</div>
					</div>
					
</body> 
</html>
