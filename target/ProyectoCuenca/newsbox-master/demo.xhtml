		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<f:metadata>

<body class="is-preload">

		<header id="header">

		<p><a href="index.xhtml">Inicio</a></p>
		</header>
		
		<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="content" class="main">
								<span class="image main"><img src="images/otorongo_Lugares.jpg" alt="" /></span>
								<h:form>
								Codigo<h:inputText value="#{historiaBean.newHistoria.codigo}" id="codigotxt"/><br/>
								<h:message for="codigotxt"/>
								Nombre: <h:inputText value="#{historiaBean.newHistoria.nombre}" id="Nombretxt" /><br/>
								<h:message for="Nombretxt"/>
								Drecipcion<h:inputText value="#{historiaBean.newHistoria.descripcion}" id="descripciontxt" /><br/>
								<h:message for="descripciontxt"/>
								<h:commandButton action="#{historiaBean.guardar()}" value="Guardar Historia" />
								<h:messages globalOnly="true"/>
								</h:form>
							</section>
							
					</div>
					</div>
</body>

<ui:define name="FLugares"> 


<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
	<f:metadata>
		<f:viewParam id="id" name="id" value="#{lugarBean.id}" />
		<f:viewAction action="#{lugarBean.loadData()}" />
	</f:metadata>
</h:head>

<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
	

		<!-- Main -->
		<div id="main">

			<!-- Content -->
			<section id="content" class="main"> <span
				class="image main"><img src="images/otorongo_Lugares.jpg"
				alt="" /></span> 
				
				<h:form>
								Codigo<h:inputText value="#{lugarBean.newLugar.codigo}"
					id="codigotxt" />
				<h:message for="codigotxt" />
				<br />
								Nombre: <h:inputText value="#{lugarBean.newLugar.nombre}"
					id="nombrentxt" />
				<h:message for="nombrentxt" />
				<br />
								Drecipcion<h:inputText value="#{lugarBean.newLugar.descripcion}"
					id="descripciontext" />
				<h:message for="descripciontext" />
				<br />
								Longitud <h:inputText value="#{lugarBean.newLugar.longitud}"
					id="longtxt" />
				<h:message for="longtxt" />
				<br />
								Latitud<h:inputText value="#{lugarBean.newLugar.latitud}"
					id="lattext" />
				<h:message for="lattext" />
				<br />
				<h:commandButton action="#{lugarBean.guardar()}"
					value="Guardar Lugar" />
			
			
			<h:dataTable var="_imagen" value="#{lugarBean.newLugar.imagenes}"
				styleClass="simpletablestyle">
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:inputText value="#{_imagen.nombre}" />
				</h:column>
				<h:column>
					<f:facet name="header">Descripcion</f:facet>
					<h:inputText value="#{_imagen.descripcion}" />
				</h:column>
				<h:column>
					<f:facet name="header">Ruta</f:facet>
					<h:inputText value="#{_imagen.ruta}" />
				</h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					<h:inputText value="#{_imagen.tipo}" />
				</h:column>
				<f:facet name="footer">
					<h:commandButton action="#{lugarBean.addImagen()}"
						value="Agregar Imagen">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>
				</f:facet>
			</h:dataTable>
			</h:form> </section>
			<br/>
		</div>

	</div>


</body>

</ui:define>
