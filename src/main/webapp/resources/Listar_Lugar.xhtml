<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript>
		<link rel="stylesheet" href="assets/css/noscript.css" />
	</noscript>
</h:head>
<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">
		<!-- Header -->
		<header id="header">
		<h1>Generic</h1>
		<p><a href="index.xhtml">Inicio</a></p>
		</header>

		<!-- Main -->
		<div id="main">

			<!-- Content -->
			<section id="content" class="main"> <span
				class="image main"><img src="images/otorongo_Lugares.jpg"
				alt="" /></span> <h:form>
				<h:dataTable var="_lugar" value="#{lugarBean.lugars}"
					styleClass="simpletablestyle">
					<h:column>
						<f:facet name="header">Codigo</f:facet>
                #{_lugar.codigo}
            </h:column>
					<h:column>
						<f:facet name="header">Nombre</f:facet>
                #{_lugar.nombre}
            </h:column>
					<h:column>
						<f:facet name="header">Descripcion</f:facet>
                #{_lugar.descripcion}
            </h:column>
            <h:column>
						<f:facet name="header">Longitud</f:facet>
                #{_lugar.longitud}
            </h:column>
            <h:column>
						<f:facet name="header">Latitud</f:facet>
                #{_lugar.latitud}
            </h:column>

					<h:column>
						<f:facet name="header">Acciones</f:facet>
						<h:commandButton action="#{lugarBean.eliminar(_lugar.codigo)}"
							value="Eliminar" />
						<h:commandButton action="#{lugarBean.editar(_lugar)}"
							value="Editar" />
					</h:column>

					<f:facet name="footer">

					</f:facet>
				</h:dataTable>

				<h:commandButton value="Crear Lugar" action="Crear_Lugar" /><br/>
<h:messages globalOnly="true"/>

				<iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d15938.99194791273!2d-79.02494055!3d-2.88885225!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sec!4v1543642887120" width="1000" height="450" frameborder="0" style="border:0" ></iframe>
			</h:form>
			</section>
							
					</div>
					</div>
					
</body>
</html>
